{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
               <h4>Are You Sure You Want To Delete The Post</h4> <h2>  "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary" type="submit">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
