{% load static %}

<header class="fixed-top">
  <div class="nav-container">
    <a href="{% url 'customer:index' %}" class="logo">
      <img src="{% static 'Untitled design (1).png' %}" alt="logo" class="logo-img">
    </a>
    <nav class="nav-menu">
      <ul>
        <li>
          <a href="{% url 'customer:ad-list' %}" class="btn btn-warning mb-2 btn-sm rounded-pill position-relative" style="text-decoration: none; background-color: #FFA500; border-color: #FFA500;" onclick="hideAlert()">
            Advertisement
            <span id="alert" class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </a>
        </li>
        <li>
          <a href="{% url 'blog-about' %}" class="btn btn-primary mb-2 btn-sm rounded-pill" style="text-decoration: none; background-color: navy; border-color: navy; color: #fff;">About</a>
        </li>
      </ul>
    </nav>
    <!-- Add the WhatsApp link button -->
    <a href="https://wa.me/260970349470?text=Hello." class="btn btn-success btn-sm rounded-pill chat-button" style="text-decoration: none;">
      <i class="fab fa-whatsapp"></i> <!-- WhatsApp icon from Font Awesome -->
    </a>
  </div>
</header>



<br/>
<br/>
<script>
  function hideAlert() {
    var alertElement = document.getElementById("alert");
    alertElement.style.display = "none";
    setTimeout(function() {
      alertElement.style.display = "block";
    }, 300000); // 5 minutes (300,000 milliseconds)
  }
</script>
<style>
  /* ... existing CSS code ... */

  /* New CSS for the WhatsApp link button */
  .chat-button {
    background-color: transparent; /* Make the background transparent */
    border: none; /* Remove the border */
    margin-left: 10px; /* Add some space between the navigation links and the chat button */
    vertical-align: bottom; /* Align the chat button with the bottom of the navigation bar */
  }

  .chat-button:hover {
    background-color: transparent; /* Hover background remains transparent */
  }

  .chat-button i {
    color: #25d366; /* Set the color of the WhatsApp icon */
    font-size: 20px; /* Adjust the icon size as needed */
  }
</style>
