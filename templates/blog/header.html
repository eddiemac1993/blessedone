{% load static %}
<style>
  .logo {
    text-decoration: none;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
  }

  .logo img {
    border-radius: 50%;
    margin-right: 8px; /* Adjust the margin as needed */
    width: 50px; /* Adjust the width of the image */
    height: 50px; /* Adjust the height of the image */
  }

  .logo-text {
    color: #B8860B; /* Darker gold color */
  }

  .logo-text3 {
    color: #B8860B; /* Darker gold color */
  }

  /* Add the new styles for the search bar */
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center; /* Center items vertically */
  }

  .search-form {
    display: flex;
    align-items: center; /* Center items vertically */
  }

  .search-form input {
    padding: 6px; /* Adjust the padding to make the search bar smaller */
    border: none;
    border-radius: 4px;
  }

  .search-form button {
    background-color: navy;
    color: #fff;
    border: none;
    border-radius: 4px;
    margin-left: 4px;
    cursor: pointer;
  }

  .nav-menu {
    display: flex;
    align-items: center; /* Center items vertically */
  }

  .nav-menu ul {
    list-style: none;
    display: flex;
  }

  .nav-menu li {
    margin-right: 10px;
  }

  /* Add styles for the Font Awesome icon */
  .about-icon {
    margin-right: 6px;
  }
</style>

<header class="fixed-top" style="text-decoration: none; background-color: black">
  <div class="nav-container">
<a href="{% url 'customer:index' %}" style="display: inline-block; text-decoration: none; color: white; border: 2px solid black; border-radius: 50%; width: 40px; height: 40px; line-height: 40px; text-align: center;">
  <i class="fas fa-home" style="font-size: 20px;"></i>
</a>

          <button class="btn btn-outline-secondary rounded-pill" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>

    <nav class="nav-menu">
