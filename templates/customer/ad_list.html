{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
<h2>Ad List</h2>
<ul>
  {% for ad in ads %}
    <li>
      <img src="{{ ad.image.url }}" alt="{{ ad.title }}">
      <h3>{{ ad.title }}</h3>
      <p>{{ ad.phone_number }}</p>
      <p>{{ ad.description }}</p>
      <p>{{ ad.location }}</p>
    </li>
  {% endfor %}
</ul>

</div>
{% endblock %}
