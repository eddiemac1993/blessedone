<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'logo.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">



    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Education Resource Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px;
    }

    .card {
      background-color: #f2f2f2;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-content {
      margin-bottom: 20px;
    }

    h1 {
      color: black;
      text-shadow: 2px 2px white;
      font-weight: bold;
    }

  header {
    background-color: #232f3e;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-container {
    display: flex;
    align-items: center;
  }

  .logo {
    margin-right: auto;
  }

  .nav-menu ul {
    list-style: none;
    display: flex;
    margin-left: auto;
  }

  .nav-menu ul li {
    margin-left: 20px;
  }

  .pdf-icon {
    color: #ff0000;
    font-size: 24px;
  }

  .logo-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }



    .uploaded-files {
      margin-top: 20px;
    }

    .uploaded-file {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .uploaded-file a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .file-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .file-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .file-details {
      flex-grow: 1;
      margin-left: 16px;
    }

    .file-title {
      font-weight: bold;
      font-size: 18px;
    }

    .file-category {
      font-size: 14px;
      color: #777;
    }

    .download-btn {
      color: #333;
      font-size: 24px;
      margin-left: 16px;
      text-decoration: none;
    }

    .file-date {
      font-size: 12px;
    }

    .share-btn {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .share-icon {
      font-size: 16px;
      margin-right: 4px;
    }

    .share-badge {
      background-color: #febd69;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 4px;
    }

    .no-files {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }


    /* Responsive styles */
    @media (max-width: 768px) {
      .card {
        padding: 10px;
      }

      .navbar input[type="text"] {
        width: 100%;
        margin-top: 10px;
      }

      .navbar .home-btn {
        font-size: 16px;
        padding: 2px 6px;
      }

      .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-container {
        position: relative;
      }

      .search-input {
        padding: 10px 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
        font-size: 14px;
      }

      .search-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .search-button i {
        font-size: 18px;
        color: #333;
      }

      /* Optional styles to enhance the appearance */
      .search-input:focus {
        outline: none;
        border-color: #999;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .uploaded-file {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 0;
      }

      .pdf-button {
        margin-top: 10px;
      }

      .share-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        background-color: #25D366;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .share-btn:hover {
        background-color: #128C7E;
      }

      .share-icon {
        font-size: 16px;
        margin-right: 4px;
      }

      .file-date {
        font-size: 12px;
        margin-left: 4px;
      }

      .share-badge {
        background-color: #febd69;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        display: inline-block;
        margin-left: 4px;
      }

    .pdf-icon {
      color: #ff0000;
      font-size: 24px;
    }

    }
  </style>
</head>

<body>
<header class="fixed-top">
  <div class="nav-container">
    <a href="{% url 'customer:index' %}" class="logo">
      <img src="{% static 'logo.png' %}" alt="logo" class="logo-img rounded-circle">
    </a>
  </div>
      <nav class="nav-menu">
      <ul>
        <li>
          <a href="{% url 'pdf_manager:pdf_upload' %}" class="btn btn-warning mb-2 btn-sm rounded-pill position-relative" style="text-decoration: none; display: flex; align-items: center;">
            <span>Upload</span>
            <i class="fas fa-cloud-upload-alt" style="margin-left: 5px;"></i>
            <i class="far fa-file-pdf pdf-icon" style="margin-left: 5px;"></i>
          </a>
        </li>
      </ul>
    </nav>
</header>


  <br/>
  <br/>
  <br/>

  <div class="container">
    <div class="card">
      <div class="navbar">
        <form method="GET" action="{% url 'pdf_manager:pdf_list' %}" class="search-form">
          <div class="search-container">
            <input type="text" name="q" placeholder="Search for PDF Papers" class="search-input" value="">
            <button type="submit" class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
      <h1 style="background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); padding: 10px; border-radius: 10px; color: black; text-shadow: 2px 2px white;">The PDF Education Resource Library<br>for Startups</h1>
    </div>

<div class="uploaded-files">
  {% if pdf_files %}
  {% for pdf_file in pdf_files %}
  <div class="uploaded-file">
    <a href="{{ pdf_file.pdf.url }}" class="file-link">
      <div class="file-card">
        <img src="{% static 'education.png' %}" alt="education" class="file-image">
        <div class="file-details">
          <div class="file-title">{{ pdf_file.title }} <i class="far fa-file-pdf pdf-icon"></i> </div>
          <p class="file-category">{{ pdf_file.category.name }}</p>
        </div>
      </div>
    </a>
    <a class="share-btn" href="whatsapp://send?text={{ request.build_absolute_uri }} - {{ pdf_file.title|urlencode }} {{ pdf_file.pdf.url|urlencode }}&image={% static 'education.png' %}">
      <i class="fab fa-whatsapp share-icon"></i>
      <div class="file-date">Share</div>
      <span class="share-badge"></span>
    </a>
  </div>
  {% endfor %}
  {% else %}
  <div class="no-files">No PDF files found.</div>
  {% endif %}
</div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
