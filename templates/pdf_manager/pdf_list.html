<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Education Resource Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .navbar input[type="text"] {
      padding: 5px 30px 5px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 200px;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/search.svg');
      background-repeat: no-repeat;
      background-position: 5px center;
      font-size: 14px;
    }

    .navbar .home-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 4px;
      padding: 3px 8px;
      text-decoration: none;
    }

    .uploaded-files {
      margin-top: 20px;
    }

    .uploaded-file {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .uploaded-file a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .pdf-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px;
      border: 2px solid #333;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 12px;
      margin-right: 8px;
    }

    .pdf-button .file-icon {
      font-size: 14px;
      margin-right: 5px;
    }

    .file-title {
      font-weight: bold;
      flex-grow: 1;
      font-size: 16px;
      margin-left: 8px;
    }

    .file-date {
      font-size: 12px;
    }

    .share-btn {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .share-icon {
      font-size: 14px;
      margin-right: 5px;
    }

    .share-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: green;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .no-files {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="navbar">
        <a href="{% url 'customer:index' %}" class="home-btn">
          <i class="fas fa-home"></i>
        </a>
        <form method="GET" action="{% url 'pdf_manager:pdf_list' %}" class="search-form">
          <input type="text" name="q" placeholder="Search for PDF Books" class="search-input">
        </form>
        <a href="{% url 'pdf_manager:pdf_upload' %}" class="upload-btn">
          <i class="fas fa-upload"></i>
        </a>
      </div>

      <h1>The PDF Education Resource Library<br>for Startups</h1>

      <div class="uploaded-files">
        {% if pdf_files %}
        {% for pdf_file in pdf_files %}
        <div class="uploaded-file">
          <a href="{{ pdf_file.pdf.url }}">
            <div class="pdf-button">
              <i class="fas fa-download file-icon"></i>
              <div class="file-title">{{ pdf_file.title }}</div>
            </div>
          </a>
          <a class="share-btn" href="whatsapp://send?text={{ pdf_file.title|urlencode }} {{ pdf_file.pdf.url|urlencode }}">
            <i class="fas fa-share share-icon"></i>
            <div class="file-date">Share</div>
            <span class="share-badge"></span>
          </a>
        </div>
        {% endfor %}
        {% else %}
        <p class="no-files">No PDF files found.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
